<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Filter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Job Filter Settings</h1>

    <!-- Enable/Disable Toggle -->
    <label>
        <input type="checkbox" id="extensionEnabled">
        Enable Extension
    </label>

    <!-- Whitelist and Blacklist Input Fields -->
    <label>Whitelisted keywords (comma-separated, case-sensitive):</label>
    <textarea id="whitelist" placeholder="Enter whitelist terms"></textarea>
    
    <label>Blacklisted keywords:</label>
    <textarea id="blacklistKeywords" placeholder="Enter blacklist terms"></textarea>
    
    <label>Blacklisted companies:</label>
    <textarea id="blacklistCompanies" placeholder="Enter blacklisted companies"></textarea>

    <!-- Fieldsets in a 3-Column Layout -->
    <div class="fieldset-container">
        <!-- Checkboxes for Quick Filters -->
        <fieldset>
            <legend>Quick Filters:</legend>
            <label><input type="checkbox" id="appliedFilter" value="Applied"> Applied</label><br>
            <label><input type="checkbox" id="viewedFilter" value="Viewed"> Viewed</label><br>
            <label><input type="checkbox" id="savedFilter" value="Saved"> Saved</label><br>
            <label><input type="checkbox" id="promotedFilter" value="Promoted"> Promoted</label>
        </fieldset>
        
        <!-- Radio Buttons for Effect Selection -->
        <fieldset>
            <legend>Filter effect:</legend>
            <label><input type="radio" name="effect" value="transparent" checked> Transparent</label>
            <label><input type="radio" name="effect" value="hide"> Hide</label>
        </fieldset>

        <!-- Highlighting Section -->
        <fieldset>
            <legend>Highlight Jobs:</legend>
            <label><input type="checkbox" id="earlyApplicantHighlight" value="EarlyApplicant"> Early Applicant</label><br>
            <label><input type="checkbox" id="hasConnectionsHighlight" value="HasConnections"> Has Connections</label><br>
            <label><input type="checkbox" id="earlyReviewTimeHighlight" value="EarlyReviewTime"> Early Review Time</label>
        </fieldset>
    </div>
    
    <button id="saveButton">Save and Apply</button>

    <script src="popup.js"></script>
</body>
</html>
