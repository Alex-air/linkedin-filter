<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Filter Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 200px; }
        label { font-weight: bold; margin-top: 5px; display: block; }
        textarea { width: 100%; height: 60px; margin-bottom: 10px; }
        button { width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <h3>Filter Criteria</h3>
    <label for="whitelist">Whitelist (comma-separated):</label>
    <textarea id="whitelist"></textarea>

    <label for="blacklist">Blacklist (comma-separated):</label>
    <textarea id="blacklist"></textarea>

    <button id="save">Save</button>
</body>
<script src="popup.js"></script>
</html>
